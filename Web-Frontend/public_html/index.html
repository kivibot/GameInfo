<!DOCTYPE html>
<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/libs/bootstrap.min.css">
        <link rel="stylesheet" href="css/main.css">
        <script src="js/libs/jquery/jquery.min.js"></script>
        <script src="js/main/config.js"></script>
        <script src="js/main/main.js.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row top-row">
                <div class="col-sm-4 col-md-2">
                    <img src="http://gosu.fi/lol/img/profileicon/547.png" alt="icon"
                         class="fill">
                </div>
                <div class="col-sm-16 col-md-20 col-lg-18">                    
                    <h1>
                        <span class="title">Pepsodent Master</span>
                        <span class="subtitle">
                            Summoner's Rift, NORMAL 5v5 BLIND, EUNE
                        </span>
                    </h1>
                </div>
            </div>
            <div class="teams">
                <div class="blue-team">
                    <div class="row team-header">
                        <div class="col-sm-4">
                            <span>Name</span>
                        </div>
                        <div class="col-sm-3">
                            <span>Champion</span>
                        </div>
                        <div class="col-sm-4">
                            <span>Current rank</span>
                        </div>
                        <div class="col-sm-3 no-padding-right-sm">
                            <span>Solo queue <span class="hidden-sm hidden-md">win rate</span></span>
                        </div>
                        <div class="col-sm-3">
                            <span><span class="hidden-sm hidden-md">Champion</span> KDA</span>
                        </div>
                        <div class="col-sm-2 no-padding-right-sm no-padding-right-md">
                            <span class="visible-sm">
                                W / L
                            </span>
                            <span class="visible-md">
                                Win rate
                            </span>
                        </div>
                        <div class="col-sm-2">
                            <span>Runes</span>
                        </div>
                        <div class="col-sm-3">
                            <span>Masteries</span>
                        </div>
                    </div>
                    <div class="summoners">  
                        <div class="row summoner">
                            <div class="col-sm-4">
                                <div class="summoner-name">Pepsoj채b채</div>
                            </div>            
                            <div class="col-sm-3">
                                <div class="row champion">
                                    <div class="col-sm-16 champion-img">
                                        <img src="http://gosu.fi/lol/img/champion/Jayce.png" alt="jayce" class="fill">
                                    </div>
                                    <div class="col-sm-8 summoner-spells">                                        
                                        <img src="http://gosu.fi/lol/img/spell/SummonerFlash.png" alt="ignite" class="fill">
                                        <img src="http://gosu.fi/lol/img/spell/SummonerFlash.png" alt="ignite" class="fill">
                                    </div>
                                </div>
                            </div>    
                            <div class="col-sm-4 no">
                                <div class="row">
                                    <div class="col-md-8 no-padding-right hidden-sm">
                                        <img src="http://gosu.fi/lol/img/tier/diamond.png" alt="diamond" class="fill">
                                    </div>
                                    <div class="col-sm-24 col-md-8 no-padding-right league-text">
                                        <span>DIAMOND IV</span>
                                        <br>
                                        <span>44 LP</span>
                                    </div>
                                </div>
                            </div>               
                            <div class="col-sm-3 no-padding-right-sm">
                                50%
                                <br>
                                <span class="green">500</span>
                                /
                                <span class="red">500</span>
                            </div>
                            <div class="col-sm-3 no-padding-right-sm">
                                5 KDA
                                <br>
                                <span class="green">50</span>
                                /
                                <span class="red">50</span>
                                /
                                <span class="blue">50</span>
                            </div>
                            <div class="col-sm-2 no-padding-right-sm">
                                50%
                                <br>
                                <span class="green">50</span>
                                /
                                <span class="red">50</span>
                            </div>
                            <div class="col-sm-2 col-lg-1">
                                <span class="green">505050</span>
                            </div>
                            <div class="col-sm-3 col-lg-1">
                                <span class="green">21</span>
                                /
                                <span class="red">0</span>
                                /
                                <span class="blue">9</span>
                            </div>
                        </div>

                        <div class="row summoner">
                            <div class="col-sm-2">
                                <div class="summoner-name">Pepsoj채b채</div>
                            </div>            
                            <div class="col-sm-1 no-padding-right-sm">
                                <div class="row champion">
                                    <div class="col-sm-8 champion-img">
                                        <img src="http://gosu.fi/lol/img/champion/Jayce.png" alt="jayce" class="fill">
                                    </div>
                                    <div class="col-sm-4 summoner-spells">                                        
                                        <img src="http://gosu.fi/lol/img/spell/SummonerFlash.png" alt="ignite" class="fill">
                                        <img src="http://gosu.fi/lol/img/spell/SummonerFlash.png" alt="ignite" class="fill">
                                    </div>
                                </div>
                            </div>    
                            <div class="col-sm-2">
                                <div class="row">
                                    <div class="col-sm-4 no-padding-right">
                                        <img src="http://gosu.fi/lol/img/tier/diamond.png" alt="diamond" class="fill">
                                    </div>
                                    <div class="col-sm-8 no-padding-right league-text">
                                        <span>DIAMOND IV</span>
                                        <br>
                                        <span>44 LP</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row team-footer">
                        <div class="col-sm-3 col-sm-push-7">
                            <span>Banned champions:</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
